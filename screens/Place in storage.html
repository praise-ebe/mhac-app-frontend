<html>

<head>
    <title>manor house apps</title>
    <script src="https://kit.fontawesome.com/9424979033.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/mystyle.css">
    <link rel="stylesheet" href="./styles/storage.css">
</head>

<body>


    <div id="toolbar">
        <i class="fas fa-bars"></i>
        <h1 class="screen-name">PLACE IN STORAGE</h1>
    </div>

    <h1>The select element</h1>

    <form>
        <label for="crop">Which crop?:</label>

        <select id="crop">
            <option value="cow pea">Cow pea</option>
            <option value="maize">Maize</option>
            <option value=beans>Beans</option>
            <option value="Butter_nuts">Butter nuts</option>
            <option value="Lablab">Lablab</option>
            <option value="Cabbage">Cabbage</option>
        </select>

        <label for="where">Where was it stored?:</label>
        <input type="text" id="where" name="place of storage" value='granery'>
                        
        <label for="quantity">Which quantity stored? (kg):</label>
        <input type="number" id="quantity">

        <label for="who">Who stored?:</label>
        <select id="who">
            <option value="priscah">Priscah</option>
            <option value="shiundu">Shiundu</option>
        </select>

    </form>





</body>

</html>
